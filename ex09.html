<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para a tabela */
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(odd) {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>País</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>Brasil</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>Espanha</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>22</td>
        <td>Argentina</td>
      </tr>
      <tr>
        <td>Laura</td>
        <td>28</td>
        <td>Itália</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
