<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para o perfil */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    #profile {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #profile img {
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    #profile h1 {
      text-align: center;
      color: #333;
    }

    #profile p {
      text-align: center;
      color: #666;
    }

    #profile .info {
      margin-top: 20px;
      text-align: left;
    }

    #profile .info h2 {
      color: #007BFF;
    }

    #profile .info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Perfil</h1>
  </header>
  <div id="profile">
    <img src="profile_picture.jpg" alt="Minha Foto de Perfil">
    <h1>João da Silva</h1>
    <p>Desenvolvedor Web</p>
    <div class="info">
      <h2>Informações Pessoais</h2>
      <p><strong>Idade:</strong> 30 anos</p>
      <p><strong>Localização:</strong> São Paulo, Brasil</p>
      <p><strong>Email:</strong> joao@example.com</p>
    </div>
    <p><strong>Descrição:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget lacinia justo, a feugiat est.</p>
  </div>
</body>
</html>
