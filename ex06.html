<!DOCTYPE html>
<html>
<head>
    <style>
        a {
            color: #3498db; /* Cor padrão do link */
            text-decoration: none;
            transition: color 0.3s; /* Animação suave de transição de cor */
        }

        a:hover {
            color: #e74c3c; /* Nova cor quando o mouse passar sobre o link */
        }
    </style>
</head>
<body>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
</body>
</html>
